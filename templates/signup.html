<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Our Budget Hostels</title>
</head>
<body>

<div class="container">
    <h1>Create an Account</h1>
    <form id="signup-form">
        <input type="email" id="email" placeholder="Enter your email" required><br><br>
        <input type="password" id="password" placeholder="Enter your password" required><br><br>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required><br><br>
        <button type="button" id="submit-btn">Sign Up</button>
    </form>
    <div id="message"></div>
</div>

<script src="static/scripts/signup.js"></script>

</body>
</html>
